<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReBento</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // SPA routing for static hosts (Arweave).
      // Capture the real path before any manifest fallback might lose it.
      (function () {
        var p = location.pathname;
        if (p && p !== '/' && p !== '/index.html') {
          sessionStorage.setItem('spa-redirect', p);
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
